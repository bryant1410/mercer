<!doctype html>
<html lang="en" ng-app="main">
	<head>
		<META NAME="ROBOTS" CONTENT="INDEX, NOFOLLOW">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="-1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Data Visualize</title>
		<script type="text/javascript" src="/assets/libs/three.min.js"></script>
		<script type="text/javascript" src="http://mrdoob.github.com/three.js/examples/fonts/helvetiker_regular.typeface.js"></script>
		<script type="text/javascript" src="/data-visualizations.js"></script>
    </head>
	<body>
		<div id="data-container", style="width:600px;height:400px;"></div>
		<script type="text/javascript">
			var barData = {
				rowLabels: {
					family: "helvetiker",
					size: 4,
					color: "#ff0000",
					values: ["one", "two", "three" ]
				},
				columnLabels: {
					family: "helvetiker",
					size: 6,
					color: "#0000ff",
					values: [ "first", "second", "third", "forth", "fifth", "sixth" ]
				},
				data: [{
					color: "#0000ff",
					values: [ 1,2,4,4,3,2 ]
				},
				{
					color: "#ff0000",
					values: [ 40,20,20,80, 10, 30,20,20,80, 10, 30, 10 ]
				},
				{
					color: "#00ff00",
					values: [ 7,2,5,4,4,3 ]
				}]
			};

			var tdv = new tdv();
			tdv.bar("data-container", barData);
		</script>
	</body>
</html>
