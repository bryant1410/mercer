<!doctype html>
<html lang="en" ng-app="main">
	<head>
		<META NAME="ROBOTS" CONTENT="INDEX, NOFOLLOW">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="-1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Data Visualize</title>
		<script type="text/javascript" src="assets/libs/three.min.js"></script>
		<script type="text/javascript" src="http://mrdoob.github.com/three.js/examples/fonts/helvetiker_regular.typeface.js"></script>
		<script type="text/javascript" src="data-visualizations.js"></script>
    </head>
	<body>
		<div id="data-container", style="width:1000px;height:800px;"></div>
		<script type="text/javascript">
			var barData = {
				rowLabels: {
					family: "helvetiker",
					size: 6,
					color: "#ff0000",
					values: ["2013", "2014", "2015" ]
				},
				columnLabels: {
					family: "helvetiker",
					size: 6,
					color: "#0000ff",
					values: [ "Jan", "Feb", "Mar", "Apr", "May", "Jun", "July", "Apr", "Sept", "Oct", "Nov", "Dec" ]
				},
				data: [{
					color: "#0000ff",
					values: [ 1, 2, 4, 4, 3, 2, 2, 4, 4, 3, 2, 1 ]
				},
				{
					color: "#ff0000",
					values: [ 30, 20, 20, 80, 10, 30, 20, 20, 80, 10, 30, 10 ]
				},
				{
					color: "#00ff00",
					barLabelsVisible: true,
					values: [ 7, 2, 5, 4, 4, 3, 20, 80, 10, 30, 20, 90 ]
				}]
			};

			var tdv = new tdv();
			tdv.BarChart("data-container", barData);
			//tdv.AreaChart("data-container", barData);
		</script>
	</body>
</html>
